{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Hotel</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Hotel Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        
        <div class="form-group">
            <label for="about_paragraph">About</label>
            <textarea class="form-control" id="about_paragraph" name="about_paragraph" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Hotel Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Add Hotel</button>
    </form>
</div>
{% endblock %}
